<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>ゲーム画面</title>
</head>
<body>
    <div id="game-screen" class="screen">
        <div class="game-container">
            <div class="bet-check">
                <p id="bet-money"></p>
                <button id="bet-button">ベット</button>
            </div>
    
            <div class="game-area">
                <div id="computer-board">
                    <div id="computer-hand" class="card-hand"></div>
                </div>
    
                <div id="computer-result" class="result-display"></div>
                <div id="winner-result" class="winner-display"></div>
                <div id="player-result" class="result-display"></div>
    
                <div id="player-board">
                    <div id="player-hand" class="card-hand"></div>
                    <button id="exchange-none-button">交換しない</button>
                    <button id="exchange-button">交換する</button>
                </div>

                <button id="next-game-button" class="hidden">次のゲーム</button>
            </div>
        </div>
    
        <div id="coin-display" class="coin-display">
            <img src="images/coin.png">
            <span id="current-coin">10</span>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
